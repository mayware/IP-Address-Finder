<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--<meta charset="UTF-8">-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="header-title">
            <a href="index.html" class="header-title-link">IP Finder</a>
        </div>
        <div class="header-right">
            <button class="my-ip-btn">My IP</button>
            <forn class="search-form">
                <input type="text" class="search-field" placeholder="Type any IP address..." required>
                <button type="submit" value="Search" class="search-btn">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </forn>
        </div>
    </header>
    <div class="container">
        <div class="ip-tracker">
            <div class="tracker-panel">
                <div class="current-info">
                    <span class="section-title">IP ADDRESS</span>
                    <span class="address-value">-</span>
                </div>
                <div class="current-info">
                    <span class="section-title">TOWN</span>
                    <span class="town-value">-</span>
                </div>
                <div class="current-info">
                    <span class="section-title">Coordinates</span>
                    <span class="coor-value">-</span>
                </div>
                <div class="current-info">
                    <span class="section-title">TIMEZONE</span>
                    <span class="zone-value">-</span>
                </div>
                <div class="current-info">
                    <span class="section-title">ISP</span>
                    <span class="isp-value">-</span>
                </div>
            </div>
            <div class="tracker-map">
                <div class="map" id="map"></div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
